---
rules:
- !ruby/hash:ActiveSupport::HashWithIndifferentAccess
  when: !ruby/hash:ActiveSupport::HashWithIndifferentAccess
    these_expectations_failed:
    - "* Not:Uses:esMultiplo"
  then: ojo :eyes:, escribiste mal el nombre de la función que te dice _si el segundo
    número es múltiplo del primero_
- !ruby/hash:ActiveSupport::HashWithIndifferentAccess
  when: !ruby/hash:ActiveSupport::HashWithIndifferentAccess
    these_tests_failed:
    - esNumeroDeLaSuerte no tiene los paréntesis mal puestos
  then: cuando tengas  `&&` y  `||` en la misma expresión, vas a tener que poner paréntesis
    al rededor de la condición con `||`, como por ejemplo en `haceFrio && (llueve
    || nieva)`
- !ruby/hash:ActiveSupport::HashWithIndifferentAccess
  when: !ruby/hash:ActiveSupport::HashWithIndifferentAccess
    these_tests_failed:
    - esNumeroDeLaSuerte no tiene los argumentos de esMultiploDe invertidos
  then: ":warning: cuidado con el orden de los argumentos de `esMultiploDe`; parece
    que los tenés al revés"
